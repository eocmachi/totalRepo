<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="List">
        <header class="Header">
            <h1>Shopping List</h1>
        </header>
        <ul class="items">
        </ul>
        <footer class="Footer">
            <input class="input-field" type="text" placeholder="Please enter the List">
            <button class="add-btn"><i class="fa-solid fa-cart-plus"></i></button>
        </footer>
    </section>

    <script src="https://kit.fontawesome.com/6122e9acab.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
